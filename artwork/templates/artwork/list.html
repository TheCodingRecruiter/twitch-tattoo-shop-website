{% extends "base.html" %}
{% load static %}

{% block content %}


{% for obj in object_list %}
<h3> {{ obj.artist_name }} </h3>

<ul>

<li>{{ obj.artwork_title }} </li>

{% if obj.image %}
<img src="{{obj.image.url}}" width="20%" height="10%">
{% else %}

<h1> No Image</h1>

{% endif %}
<br>
</ul>
<br>
<br>

{% endfor %}

{% endblock %}
