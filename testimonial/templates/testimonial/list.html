{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- artwork title, artist, image, testimony -->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
<div class="carousel-inner" role="listbox">
    {% for obj in object_list %}
    <!-- item -->
        <div class="carousel-item text-center text-light mb-5 {% if forloop.first %} active{% endif %}">

            <p class="px-3">{{ obj.artwork }}</p>
            <hr>

            <p class="px-3">{{ obj.artist }}</p>


           
            {% if obj.artwork %}
            <img src="{{ obj.artwork.image.url}}" width="20%" height="10%">
            {% else %}
            <h1> Coming Soon </h1>
            {% endif %}
            <br>
            <br>
            <p class="px-3">{{ obj.testimony }}</p>
       


        </div>
    <!-- end item -->
    {% endfor %}
</div>
<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock %}
