{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="text-white">
        <hr>

        <h1>Artists </h1>
        {% for obj in object_list %}

        <div>
            <br>
            <br>
            <h2 class="text-center"><a
                    href="{{ request.artist }}{% url 'artistprofile:detail' obj.slug %}">{{ obj.artist }}</a></h2>

            <h5>Work</h5>
            <div class="d-inline">
                {% for artworkobj in obj.artwork.all %}
                {% if artworkobj %}
                <div class="d-inline">
                    <div class="d-inline">
                        <a href="{{ request.artwork }}{% url 'artwork:detail' artworkobj.slug %}">
                            <img src="{{ artworkobj.image.url}}" width=50px height="10%" style="margin: 10px;">
                        </a>
                    </div>
                    {% else %}
                    <h1> Coming Soon </h1> <br><br>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>



</div>

</div>
{% endblock %}
